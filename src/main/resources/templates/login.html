<!-- signin end -->
<section class="signin popup-in">
    <div class="title">
        <h1>DCITS投票系统</h1>
    </div>
    <div class="container">
        <div class="sign-content popup-in-content">
            <div class="popup-in-txt">
                <h2>登 录</h2>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="signin-form">
                            <form class="login-form" method="post">
                                <div class="form-group">
                                    <label for="itcode">ITCODE</label>
                                    <input type="itcode" class="form-control" id="itcode" name="itcode" placeholder="请输入ITCODE">
                                </div><!--/.form-group -->
                                <div class="form-group">
                                    <label for="password">密码</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
                                </div><!--/.form-group -->
                            </form><!--/form -->
                        </div><!--/.signin-form -->
                    </div><!--/.col -->
                </div><!--/.row -->

                <div class="row">
                    <div class="col-sm-12">
                        <div class="vote_id">
                            当前投票活动：
                            <select id="voteId" class="voteId select-form-tc" name="voteId" lay-filter="voteId">
                                 <option th:each="vlist:${voteList}" th:value="${vlist.id}" th:text="${vlist.name}"></option>
                            </select>
                        </div><!--/.signin-password -->
                    </div><!--/.col -->
                </div><!--/.row -->

                <div class="row">
                    <div class="col-sm-12">
                        <div class="signin-footer">
                            <button type="button" class="btn signin_btn">
                                登  录
                            </button>
                            <!-- <p>
                                还没有账号？
                                <a href="popupsignup.html">注册</a>
                            </p> -->
                        </div><!--/.signin-footer -->
                    </div><!--/.col-->
                </div><!--/.row -->
            </div><!-- .popup-in-txt -->
        </div><!--/.sign-content -->
    </div><!--/.container -->

</section><!--/.signin -->

<!-- signin end -->

<!--Custom JS-->
<script src="assets/js/custom.js"></script>
<script type="text/javascript">
    //layui实例化
    layui.use('layer', function() { //独立版的layer无需执行这一句
        var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句

        initialize();

        function initialize(){
            var voteId= $("#voteId").val();
            if (voteId == null){
                $("#voteId").prepend("<option value='0'>当前还没有投票活动</option>");  //为Select插入一个Option(第一个位置)
                layer.msg("目前还没有投票活动哦，敬请期待吧", {offset: '200px', icon: 1});
                $(".btn").attr("disabled",true);
                return false;
            }
        }

        $(".signin_btn").click(function () {
            var itcode = $("#itcode").val();
            var password = $("#password").val();
            if(itcode==""||itcode==null){
                layer.msg("ITCODE不能为空");
                return false;
            }
            if(password==""||password==null){
                layer.msg("密码不能为空");
                return false;
            }
            $.post("/vote/login"
                , {"itcode": itcode, "password": password}
                , function (result) {
                    var ret = JSON.parse(result);
                    if (ret.code == 200) {
                        var id= $("#voteId").val();
                        layer.msg("登录成功", {offset: '300px', icon: 1});
                        setTimeout(function () {
                            window.location.href = "/vote/index?itcode="+itcode+"&voteId="+id;
                        }, 300);
                    } else {
                        layer.msg("用户名或密码错误", {offset: '300px', icon: 3});
                    }
                }
            );
        });
    });
</script>
